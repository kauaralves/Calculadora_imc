<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <script src="../JS/calc.js"></script>

    <div class="container">
        <form class="form">
                <div class="inputs">
                    <label class="label" for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome"> 
                </div>

                <div class="inputs">
                    <label class="label" for="peso">Peso</label>
                    <input type="number" id="peso" name="peso" placeholder="Peso">
                </div>

                <div class="inputs">
                    <label class="label" for="altura">Altura</label>
                    <input type="number" id="altura" name="altura" placeholder="Altura">
                </div>
                    <div class="botao-container">
                        <button id="calculo" class="botao">Calcular IMC</button>
                    </div>

                    <textarea id="resultado" class="mensagem"></textarea>

                </div>
        </form>
</body>
</html>
